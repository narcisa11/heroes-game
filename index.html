<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes-Game</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1 class="title">Justice League Game</h1>
    </div>
      <div class="btns-container">
        <button class="btn" id="show-heroes">Show Heroes</button>
        <button class="btn start-fight" id="start-fight">Start Fight</button>
      </div>
      <div class="heroes-container">
        <div class="hero-container">
          <div class="hero-avatar wonderwoman"></div>
          <div class="hero-details">
            <span class="hero-name">Wonder Woman</span>
            <span>Life: 100hp</span>
            <span>Level: 80</span>
            <span>Health: 100%</span>
          </div>
        </div>
        <div class="hero-container">
          <div class="hero-avatar superman"></div>
          <div class="hero-details">
            <span class="hero-name"><strong>Superman</strong></span>
            <span>Life: 50hp</span>
            <span>Level: 55</span>
            <span>Health: 80%</span>
          </div>
        </div>
        <div class="hero-container">
          <div class="hero-avatar scarletwitch"></div>
          <div class="hero-details">
            <span class="hero-name">Scarlet Witch</span>
            <span>Life: 48hp</span>
            <span>Level: 98</span>
            <span>Health: 100%</span>
          </div>
        </div>
      </div>
      <div class="show-winner" id="show-winner"></div>
    </div>
    <script src="main.js"></script>
    <script src="script.js"></script>
  </body>
</html>
